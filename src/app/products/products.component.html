<section class="products">
    <div class="prod">

        <div class="prod-cont">
            <div class="prod-head">
                <h1>Products</h1>
                <button type="button" class="add-prod-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Product</button>
            </div>


            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Category id</th>
                  <th scope="col">Product id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Category</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let prod of prodList">
                  <th scope="row">{{prod.catid}}</th>
                  <td>{{prod.prodid}}</td>
                  <td>{{prod.prodname}}</td>
                  <td>{{prod.prodprice}}</td>
                  <td>{{prod.catname}}</td>
                  <td class="td-bt"><div class="btns">
                    <button type="submit" class="edit-btn" data-bs-toggle="modal" data-bs-target="#editproduct" (click)="edit(prod._id)" >Edit</button>
                    <button class="del-btn" (click)="delete(prod._id)">Delete</button> 
                </div></td>
                </tr>
              </tbody>
            </table>
 
        </div>

    </div>
</section>

   <!-- Add Product Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="prodDetail" (ngSubmit)="addData()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Category id</label>
              <input type="number" class="form-control" id="cid" formControlName="catid">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product id</label>
              <input type="text" class="form-control" id="pid" formControlName="prodid">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="pname" formControlName="prodname">
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="price" formControlName="prodprice">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category</label>
                <input type="text" class="form-control" id="cname" formControlName="catname">
              </div>
            
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>

        </div>       
      </div>
    </div>
  </div>


<!-- Edit Product Modal -->
<div class="modal fade" id="editproduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editproductLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editproductLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="prodDetail" (ngSubmit)="upData()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Category id</label>
            <input type="number" class="form-control" id="cid" formControlName="catid">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product id</label>
            <input type="text" class="form-control" id="pid" formControlName="prodid">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="pname" formControlName="prodname">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Price</label>
              <input type="text" class="form-control" id="pprice" formControlName="prodprice">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Category</label>
              <input type="text" class="form-control" id="cname" formControlName="catname">
            </div>
          
          <button type="submit" class="btn btn-primary">Update</button>
        </form>

      </div>
    </div>
  </div>
</div>
